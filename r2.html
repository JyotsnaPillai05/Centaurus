<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8793d636fd.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Custom Styling-->
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Sex</span> Education</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Ava
                    <i class="fa fa-chevron-down" style="font-size:0.8em;"></i>
                </a>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>
    
    <div class="page-wrapper">
        <div class="post-slider">
            <h1 class="slider-title">Posts</h1>
            <i class="fa fa-chevron-left prev"></i>
            <i class="fa fa-chevron-right next"></i>
            <div class="post-wrapper">
                <div class="post-info">
                    <img src="images/std.jpg" alt="" class="slider-image">
                    <div class="post-info">
                        <h4><a href="single.html">Introduction to STIs</a></h4>
                        <i class="fa fa-user">Centaurus</i>
                        &nbsp;
                        <i class="fa fa-calendar">March 14, 2024</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="first.js"></script>

    <script>
        $(document).ready(function(){
            $('.menu-toggle').on('click', function(){
                $('.nav').toggleClass('showing');
                $('.nav ul').toggleClass('showing');
            });

            $('.post-wrapper').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                nextArrow: $('.next'),
                prevArrow: $('.prev')
            });
        });
    </script>
</body>
</html>
